<div class="container body-content" style="display: flex; flex-direction: column; min-height: 100%; width: 80%;">

  <p class="text-success"></p>
  <div>
    <div class="col-lg-8">

      <div class="container body-content" style="display: flex; flex-direction: column; min-height: 100%; width: 80%;">

        <!--"Edit", "Customer", FormMethod.Post, new { enctype = "multipart/form-data", data_restUrl = Url.Action("Edit", "Customer", new { id = Model.Id }) })-->
        <form action="/Manage" method="post">
          <div class="form-horizontal">
          <h4>Ваши данные</h4>
          <hr />

          <div class="form-group" style="display: none;">
            <label class="control-label col-md-2" for="Id">ID</label>
            <div class="col-md-10">
              <input class="form-control text-box single-line" data-val="true" data-val-number="Значением поля ID должно быть число." data-val-required="Требуется поле ID." id="Id" name="Id" type="number" value="46001" />
              <span class="field-validation-valid text-danger" data-valmsg-for="Id" data-valmsg-replace="true"></span>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-2" for="FIO">ФИО</label>
            <div class="col-md-10">
              <input class="form-control text-box single-line" data-val="true" data-val-required="Требуется поле ФИО." id="FIO" name="FIO" type="text" value="Титов Олег Эдуардович" />
              <span class="field-validation-valid text-danger" data-valmsg-for="FIO" data-valmsg-replace="true"></span>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-2" for="BirthDate">Дата рождения</label>
            <div class="col-md-10">
              <input class="form-control text-box single-line" data-val="true" data-val-date="Поле Дата рождения должно содержать дату." data-val-required="Требуется поле Дата рождения." id="BirthDate" name="BirthDate" type="datetime" value="26.11.2002 0:00:00" />
              <span class="field-validation-valid text-danger" data-valmsg-for="BirthDate" data-valmsg-replace="true"></span>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-2" for="Passport_Data">Паспортные данные</label>
            <div class="col-md-10">
              <input class="form-control text-box single-line" data-val="true" data-val-required="Требуется поле Паспортные данные." id="Passport_Data" name="Passport_Data" type="text" value="1234 5678" />
              <span class="field-validation-valid text-danger" data-valmsg-for="Passport_Data" data-valmsg-replace="true"></span>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-2" for="Drivers_License">Номер ВУ</label>
            <div class="col-md-10">
              <input class="form-control text-box single-line" data-val="true" data-val-required="Требуется поле Номер ВУ." id="Drivers_License" name="Drivers_License" type="text" value="123456 66" />
              <span class="field-validation-valid text-danger" data-valmsg-for="Drivers_License" data-valmsg-replace="true"></span>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-2" for="Address">Адресс</label>
            <div class="col-md-10">
              <input class="form-control text-box single-line" data-val="true" data-val-required="Требуется поле Адресс." id="Address" name="Address" type="text" value="Владимир" />
              <span class="field-validation-valid text-danger" data-valmsg-for="Address" data-valmsg-replace="true"></span>
            </div>
          </div>



          <div class="form-group">
            <label class="control-label col-md-2" for="Phone">Телефон</label>
            <div class="col-md-10">
              <input class="form-control text-box single-line" data-val="true" data-val-required="Требуется поле Телефон." id="Phone" name="Phone" type="text" value="89157684701" />
              <span class="field-validation-valid text-danger" data-valmsg-for="Phone" data-valmsg-replace="true"></span>
            </div>
          </div>



          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <input type="submit" value="Save" class="btn btn-default" />
            </div>
          </div>
        </div>
        </form>

        <br />

      </div><!-- /End Section Container -->
